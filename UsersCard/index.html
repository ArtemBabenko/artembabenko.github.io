<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>
    <div id="container" class="container-style">
        <form id="input" class="input-style">
            <div id="input-content" class="input-content-style">
                <div id="user-name" class="user-name-style">
                    <label for="user-name-input" id="user-name-text" class="text-style">User Name</label>
                    <input type="text" name="user-name" id="user-name-input" />
                </div>
                <div id="user-age" class="user-age-style">
                    <label for="user-age-input" id="user-age-text" class="text-style">User Age</label>
                    <input type="number" name="user-age" id="user-age-input" />
                </div>
                <div id="add-button" class="add-botton-style text-style">Add</div>
            </div>
        </form>
        <div id="card-container" class="card-container-style"></div>
    </div>

    <script src="scripts/main.js"></script>
</body>

</html>
