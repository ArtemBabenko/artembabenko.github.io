<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">Artem Babenko</div>
    </header>
    <section>
        <!-- Id slides -->
        <div id="carousel" class="carousel slide">
            <ol id="carousel-indicators">
                <li class="active" data-target="#carousel" data-slide="0"></li>
                <li data-target="#carousel" data-slide="1"></li>
                <li data-target="#carousel" data-slide="2"></li>
            </ol>

            <!-- Slides -->
            <div id="carousel-inner">
                <div class="item active">
                    <video src="video/Time Lapse Video Of Milky Way Galaxy.mp4"></video>
                    <div class="carousel-caption">
                        <h3>Firs slide</h3>
                        <p>Order</p>
                    </div>
                </div>
                <div class="item">
                    <div class="carousel-caption">
                        <h3>Second slide</h3>
                        <p>Order</p>
                    </div>
                </div>
                <div class="item">
                    <div class="carousel-caption">
                        <h3>Third slide</h3>
                        <p>Order</p>
                    </div>
                </div>
            </div>

            <!-- Arrow slide -->
            <a href="#carousel" class="left carousel-control" data-slide="prev">
                <span class="gliph-icon gliph-chevron-left"></span>
            </a>
            <a href="#carousel" class="right carousel-control" data-slide="next">
                <span class="gliph-icon gliph-chevron-right"></span>
            </a>

        </div>
    </section>
</body>

</html>
